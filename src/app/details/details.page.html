<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles de luchador</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="fighter">
    <img src="{{fighter.image}}">
    <ion-card-header>
      {{fighter.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{fighter.record}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{fighter.yearOfBirth}}</ion-label>
        </ion-item>
        <ion-item>
          {{fighter.country}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(fighter)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(fighter.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
