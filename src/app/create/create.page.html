<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Crear registro de luchador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="fighterForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Nombre:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Introduce nombre" formControlName="name"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Record:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Introduce record Ej. : 40-1-2" formControlName="record"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Fecha de nacimiento:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="date" formControlName="yearOfBirth"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Country:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Introduce paÃ­s" formControlName="country"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Foto del luchador:</ion-label>     
        </ion-col>
        <ion-col>
          <ion-input type="url" placeholder="Ej: https://google..." formControlName="image"></ion-input>  
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button type="submit" color="primary">
      <ion-label>Guardar</ion-label>
      <ion-icon name="save"></ion-icon>
    </ion-button>
  </form>
</ion-content>
